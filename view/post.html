<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息输入</title>

    <link rel="stylesheet" href="../public/lib/bootstrap-3.3.7/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../public/css/main.css">
</head>
<body>
    <div class="header container">
        <div class="page-header">
            <h1>Message Book<small>留言本</small></h1>
            <a href="/" class="btn btn-success">返回主页</a>
        </div>
    </div>
    <div class="comments container">
        <form action="/add-message" method="get">
            <div class="form-group">
                <label for="name" class="label label-info">姓名 / Name</label>
                <input type="text" id="name" class="form-control" placeholder="Name  /  姓名" name="name"
                       required minlength="2" maxlength="20"/>

                <label for="message" class="label label-info">信息 / Message</label>
                <textarea id="message" class="form-control" placeholder="Message  /  信息" name="message"
                          required minlength="1" maxlength="200"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success"/>
            </div>
        </form>
    </div>
</body>
</html>
